<!DOCTYPE html>

<html>
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<title>Flash - 2018</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="block">
		<div class="title">
			Flash
		</div>
		<br>


		<div class="text">
			Coming soon<span class="ellipsis-anim"><span>.</span><span>.</span><span>.</span></span>
		</div>
	</div>


	<div id="clockdiv">
		<div class="time-box time-box-1">
			<span id="days"></span>

			<div class="smalltext">
				Day
			</div>
		</div>


		<div class="time-box time-box-2">
			<span id="hours"></span>

			<div class="smalltext">
				Hours
			</div>
		</div>


		<div class="time-box time-box-3">
			<span id="minutes"></span>

			<div class="smalltext">
				Minutes
			</div>
		</div>


		<div class="time-box time-box-4">
			<span id="seconds"></span>

			<div class="smalltext">
				Seconds
			</div>
		</div>
	</div>
	<script src="script.js">
	</script>
</body>
</html>
